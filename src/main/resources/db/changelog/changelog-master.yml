databaseChangeLog:
  - changeSet:
      id: dev-1
      author: grechishkin
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: ch3_ship_to_code
                  type: integer
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_customers
              - column:
                  name: ch3_ship_to_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: chain_name
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: products
            columns:
              - column:
                  name: material_no
                  type: integer
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_material_no
              - column:
                  name: material_desc_rus
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: l3_product_category_code
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: l3_product_category_name
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: prices
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: material_no
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: fk_prices_products
                    references: products(material_no)
              - column:
                  name: chain_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: regular_price_per_unit
                  type: integer
                  constraints:
                    nullable: false

        - createTable:
            tableName: actuals
            remarks: факты отгрузок
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: timestamp with time zone
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: material_no
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: fk_actuals_products
                    references: products(material_no)
              - column:
                  name: ch3_ship_to_code
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: fk_actuals_customers
                    references: customers(ch3_ship_to_code)
              - column:
                  name: chain_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: units
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: actual_sales_value
                  type: real
                  constraints:
                    nullable: false
              - column:
                  name: is_promo
                  type: boolean
                  defaultValue: "false"
                  constraints:
                    nullable: false